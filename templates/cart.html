<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
</head>
<body>
    {% extends 'base.html' %}
{% block content %}
<h2>Your Cart</h2>

{% if cart_items %}
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Book</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
    {% for item in cart_items %}
        <tr>
            <td>{{ item.title }}</td>
            <td>₹{{ item.price }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<h4>Total: ₹{{ total }}</h4>
<a href="/checkout" class="btn btn-success">Proceed to Checkout</a>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
{% endblock %}

</body>
</html>
