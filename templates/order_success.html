<!-- templates/order_success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Successful</title>
    <style>
        body {
            background-color: #e6f7ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }

        .success-box {
            display: inline-block;
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        h2 {
            color: #2ecc71;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <h2>Thank you {{ name }}, your order has been placed successfully! âœ…</h2>
        <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
        <a href="{{ url_for('cart') }}" class="btn">View Cart</a>
    </div>
</body>
</html>
